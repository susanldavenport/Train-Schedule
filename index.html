<html lang="en-us"><head>
  <meta charset="UTF-8">
  <title>Train Tracker</title>
  <meta name="viewport" content="width=device-width">
    <!-- Links to CSS, CDN, then custom below to override -->
    <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
  

</head>

<body>
  <!-- full width header -->
  <nav class="navbar navbar-defaut">
    <div class="container">
      <div class="navbar-header"> 
          <h1>Le Metro</h1>
          <h2>"Paris is always a good idea." - A. Hepburn</h2>
      </div>
    </div>
  </nav>

  <!-- Page grid -->
      <div class="row">
          <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="panel panel-success">
                  <div class="panel-heading">Next Train</div>
                    <div class="panel-body">
                      <table class="table">

                        <thead>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min.)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </thead>
                        
                        <tbody class = "train-board"></tbody>
                        
                      </table>
                    </div>
                  </div>         
          </div>
      </div>
      
      <div class="panel panel-default panel-success">
        <div class="panel-heading">Add Train</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="trainName" class="form-control" id="trainName">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="destination" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="firstTime">First Train Time</label>
            <input type="firstTime" class="form-control" id="firstTime">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min.)</label>
            <input type="frequency" class="form-control" id="frequency">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </div>

      <!--button board -->
      <div class="row">
        <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group"></div>
      </div>

   <script src="https://code.jquery.com/jquery.js"></script>

   <!-- Code to the JavaScript File -->
   <script src="assets/javascript/app.js"></script>

<div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
</div>

</body></html>
